<script>
  function Game1() {
    var urlObj = new window.URL(window.location.href);
    var input = "action/OvO/"; // BASE64 M/C/Y
    var url = "https://shadymoon.xyz/games/" + input ; //Url sugestions here, doesnt make much sense to use the actual base 64 as much rather use "input;" because then it'd be useless
    if (url) {
        var win;
        
            if (win) {
                win.focus();
            } 
            else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
            document.querySelector('button').style.background='#ff5148';
            document.querySelector('button').innerHTML="Launched!"
        };
}
